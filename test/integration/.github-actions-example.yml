# Example GitHub Actions workflow for integration tests
# Copy this to .github/workflows/integration.yml to enable

name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          # Install jq for prettier output (optional)
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run integration tests
        run: ./test/integration/run-tests.sh --verbose
        timeout-minutes: 15

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            test/integration/*.log
            test/integration/*.out

      - name: Cleanup
        if: always()
        run: ./test/integration/run-tests.sh --cleanup

  integration-specific:
    name: Integration Tests (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [s3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run ${{ matrix.service }} integration tests
        run: ./test/integration/run-tests.sh ${{ matrix.service }} --verbose
        timeout-minutes: 10

      - name: Cleanup
        if: always()
        run: ./test/integration/run-tests.sh --cleanup
