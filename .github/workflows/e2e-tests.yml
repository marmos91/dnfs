name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: E2E Tests (NFS Integration)
    runs-on: macos-latest  # macOS has NFS client built-in

    strategy:
      matrix:
        go-version: ["1.25.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run E2E tests (standard configurations)
        run: |
          cd test/e2e
          # E2E tests require sudo for NFS mounting on macOS
          # Skip 100MB tests in CI to keep runtime reasonable
          sudo go test -v -timeout 30m -skip "100MB" ./...

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs-${{ matrix.go-version }}
          path: |
            /tmp/dittofs-*
            /var/folders/**/dittofs-*
          retention-days: 3
          if-no-files-found: ignore
